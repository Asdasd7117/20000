<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>غرفة المكالمة</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>

  <div class="controls">
    <button id="switchCamera">تبديل الكاميرا</button>
    <button id="endCall">إنهاء المكالمة</button>
  </div>

  <div class="chat-area">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="msgInput" placeholder="اكتب رسالتك...">
      <button id="sendBtn">إرسال</button>
    </div>
  </div>

  <!-- نافذة الموافقة -->
  <div id="joinRequest" class="join-popup" style="display:none;">
    <p>يريد شخص الانضمام إلى الغرفة. السماح له؟</p>
    <button id="approveJoin">موافقة</button>
    <button id="denyJoin">رفض</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
