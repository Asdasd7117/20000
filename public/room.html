<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>غرفة الفيديو</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
    #waiting {
      margin-top: 50px;
      font-size: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>📹 غرفة الفيديو</h2>
  <div id="waiting">⏳ في انتظار شخص آخر للانضمام...</div>
  <div id="videos" style="display:none;">
    <video id="myVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split("/").pop();

    const myVideo = document.getElementById("myVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const videosDiv = document.getElementById("videos");
    const waitingMsg = document.getElementById("waiting");

    let localStream;
    let peerConnection;

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    // الانضمام للغرفة
    socket.emit("join-room", roomId);

    socket.on("user-joined", async (userId) => {
      console.log("📢 مستخدم آخر دخل:", userId);
      startCall(userId);
    });

    socket.on("offer", async (data) => {
      console.log("📥 استلمت عرض من:", data.from);
      await startCall(data.from);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", { sdp: answer, room: roomId });
    });

    socket.on("answer", async (data) => {
      console.log("📥 استلمت جواب من:", data.from);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
    });

    socket.on("candidate", async (data) => {
      if (peerConnection) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
          console.log("📥 تمت إضافة candidate");
        } catch (err) {
          console.error("❌ خطأ في candidate:", err);
        }
      }
    });

    async function startCall(userId) {
      // أخفي رسالة الانتظار وأظهر الفيديو
      waitingMsg.style.display = "none";
      videosDiv.style.display = "flex";

      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        myVideo.srcObject = localStream;
      }

      peerConnection = new RTCPeerConnection(config);

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", { candidate: event.candidate, room: roomId });
        }
      };

      peerConnection.ontrack = (event) => {
        console.log("📺 استلمت فيديو من الطرف الآخر");
        remoteVideo.srcObject = event.streams[0];
      };

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      if (userId) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { sdp: offer, room: roomId });
      }
    }
  </script>
</body>
</html>
