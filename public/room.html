<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>غرفة الفيديو</title>
  <style>
    body { background:#111; color:#fff; text-align:center; font-family:Arial; }
    video { width:45%; margin:10px; border:2px solid #0f0; border-radius:10px; }
    #videos { display:flex; justify-content:center; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h2>📹 غرفة الفيديو</h2>
  <div id="videos">
    <video id="myVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split("/").pop();

    const myVideo = document.getElementById("myVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let localStream;
    let peerConnection;

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      myVideo.srcObject = localStream;

      socket.emit("join-room", roomId);

      socket.on("user-joined", async (userId) => {
        console.log("مستخدم جديد:", userId);
        makeOffer(userId);
      });

      socket.on("offer", async (data) => {
        console.log("📥 استلمت عرض من:", data.from);
        await createPeerConnection(data.from);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { sdp: answer, room: roomId });
      });

      socket.on("answer", async (data) => {
        console.log("📥 استلمت جواب من:", data.from);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
      });

      socket.on("candidate", async (data) => {
        console.log("📥 استلمت مرشح ICE من:", data.from);
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.error("خطأ في إضافة candidate:", err);
        }
      });
    }

    async function createPeerConnection(userId) {
      peerConnection = new RTCPeerConnection(config);

      // أرسل المرشحين ICE
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", { candidate: event.candidate, room: roomId });
        }
      };

      // استقبل الفيديو
      peerConnection.ontrack = (event) => {
        console.log("📺 استلمت فيديو من الطرف الآخر");
        remoteVideo.srcObject = event.streams[0];
      };

      // أضف الفيديو والصوت المحلي
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    }

    async function makeOffer(userId) {
      await createPeerConnection(userId);
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", { sdp: offer, room: roomId });
    }

    init();
  </script>
</body>
</html>
