<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>غرفة الفيديو</title>
  <style>
    body { background:#111; color:#fff; text-align:center; font-family:Arial; }
    video { width:45%; margin:10px; border:2px solid #0f0; border-radius:10px; display:none; }
    #videos { display:flex; justify-content:center; flex-wrap:wrap; }
    #linkBox { margin:20px; padding:10px; background:#222; border:1px solid #0f0; border-radius:8px; }
    button { padding:5px 10px; margin-top:5px; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>📹 غرفة الفيديو</h2>
  
  <div id="linkBox">
    🔗 رابط غرفتك: 
    <input id="roomLink" type="text" readonly style="width:60%; text-align:center;">
    <br>
    <button onclick="copyLink()">نسخ الرابط</button>
  </div>

  <p id="status">🚶 أنت وحدك الآن في الغرفة، انتظر شخص آخر للانضمام</p>

  <div id="videos">
    <video id="myVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split("/").pop();
    document.getElementById("roomLink").value = window.location.href;

    const myVideo = document.getElementById("myVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusEl = document.getElementById("status");

    let localStream;
    let peerConnection;

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    // انضم للغرفة
    socket.emit("join-room", roomId);

    socket.on("user-joined", async (userId) => {
      statusEl.textContent = "👥 شخص آخر انضم، بدأ الاتصال...";
      await startCall(userId);
    });

    socket.on("offer", async (data) => {
      statusEl.textContent = "📥 استلمت عرض اتصال";
      await startCall(data.from);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", { sdp: answer, room: roomId });
    });

    socket.on("answer", async (data) => {
      console.log("📥 استلمت جواب من:", data.from);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
    });

    socket.on("candidate", async (data) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      } catch (err) {
        console.error("خطأ في إضافة candidate:", err);
      }
    });

    async function startCall(userId) {
      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        myVideo.srcObject = localStream;
        myVideo.style.display = "block"; // إظهار الفيديو المحلي
      }

      if (!peerConnection) {
        peerConnection = new RTCPeerConnection(config);

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("candidate", { candidate: event.candidate, room: roomId });
          }
        };

        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
          remoteVideo.style.display = "block"; // إظهار فيديو الطرف الآخر
        };

        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });
      }

      if (userId) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("offer", { sdp: offer, room: roomId });
      }
    }

    function copyLink() {
      const copyText = document.getElementById("roomLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("✅ تم نسخ رابط الغرفة");
    }
  </script>
</body>
</html>
