<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>دخول الغرفة</title>
<style>
  /* --- ستايل الجسم --- */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Cairo', Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  input {
    padding: 14px 18px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    margin-right: 10px;
    outline: none;
    width: 270px;
  }

  button {
    padding: 14px 24px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    background: #ff6a00;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff9e3c;
  }

  /* --- النص المتحرك أسفل الصفحة --- */
  .marquee-container {
    position: absolute;
    bottom: 20px;
    width: 100%;
    overflow: hidden;
    text-align: center;
  }

  .marquee {
    display: inline-block;
    white-space: nowrap;
    animation: moveText 12s linear infinite;
    font-size: 2.2rem; /* أكبر حجم للنص */
    font-weight: 900; /* خط سميك وواضح */
    letter-spacing: 2px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  .marquee span {
    margin: 0 40px;
    background: linear-gradient(90deg, #ff0, #f0f, #0ff, #0f0, #f00);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: colors 4s linear infinite;
  }

  @keyframes moveText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  @keyframes colors {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
</style>
</head>
<body>

<h2>إنشاء أو الانضمام لغرفة</h2>
<div>
  <input type="text" id="roomId" placeholder="أدخل معرف الغرفة">
  <button onclick="joinRoom()">دخول</button>
</div>

<!-- النص المتحرك -->
<div class="marquee-container">
  <div class="marquee">
    <span>اتصال آمن</span> <span>جودة عالية</span> <span>اتصال آمن</span> <span>جودة عالية</span>
  </div>
</div>

<script>
function joinRoom() {
  let roomId = document.getElementById("roomId").value || crypto.randomUUID();
  window.location.href = `/room/${roomId}`;
}
</script>

</body>
</html>
